<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Basic Portfolio</title>

    <!-- Use Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Krub" rel="stylesheet">

    <!-- link to project style sheet -->
    <link href="assets/css/style.css" rel="stylesheet">

    <!-- Added link to the jQuery library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>


</head>

<body>
    <!-- Page Header  -->
    <header>
        <H1 id="header-left"> TRIVIA GAME</H1>
    </header>


    <main>
        <div class="game-start-section">
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>

            <button id="start-button">
                <!-- CLICK TO START THE GAME -->
                Click to START the Game
            </button>
        </div>

        <!--  Game Area - here the game is played -->
        <div class="game-inProgress-content">
            <!-- time left in seconds is display here -->
            <p id="timer-countdown"> </p>
            <!-- the question is displayed here-->
            <p id="question-area"> </p>
            <!-- the answer options for the above questions are displayed here -->
            <div class="btn-group">
                <button id="answer-option-1">AnswersOption1</button>
                <button id="answer-option-2">AnswersOption2</button>
                <button id="answer-option-3">AnswersOption3</button>
                <button id="answer-option-4">AnswersOption4</button>
            </div>
            <!-- if the user did not choose the correct answer, the correct answer is diplayed over here -->
            <p id="correct-answer-field"></p>
        </div>

        <!-- After one session of the game, user is provided with an option to replay the game by clicking on the button below-->
        <div>
            <button id="restart-button">
                <!-- CLICK TO Re-START THE GAME -->
                Click to RESTART the Game
            </button>
        </div>
    </main>

    <footer>
        Copywright &copy
    </footer>

    <!-- Loading the Javasript after all the HTML code -->
    <script src="./assets/javascript/app.js"></script>
</body>

</html>
